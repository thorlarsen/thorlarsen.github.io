<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Thor Larsen">
  <link href="css/tablebuild.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <title>Table Build</title>
</head>

<body>
  <main>
    <table>
      <thead>
        <th colspan="3">ACME Wildwest</th>
      </thead>
      <tbody>
        <tr>
          <th>Period</th>
          <th>Sales</th>
          <th>Sales Goal</th>
        </tr>
        <tr>
          <td>August</td>
          <td>$3590</td>
          <td>$4000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4420</td>
          <td>$5000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$4870</td>
          <td>$5000</td>
        </tr>
        <tr>
          <td>November</td>
          <td>$8610</td>
          <td class="metgoal">$7500</td>
        </tr>
        <tr>
          <td><em>Black Friday</em></td>
          <td colspan="2">$3200</td>
        </tr>
        <tr>
          <td>December</td>
          <td>$6820</td>
          <td>$7500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Compiled 12.20.2020 by bRauls</td>
      </tfoot>
    </table>
  </main>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Portfolio for WDD 330: Web Front-end Development II BYUI">

<body>
  <h1>My Daily Dashboard</h1>
  <div id="weatherDiv">
    <button id="weatherBtn">Show Weather Forecast</button>
    <!-- The Modals -->
    <div id="weatherModal" class="modal">
      <div class="modal-content">
      <span class="close">&times;</span>
      <p>Your Weather</p>
      </div>
    </div>
  </div>
  <div id=todoApp>
    <div id="add-new-task" class="todoCard">
      <form>
        <input type="text" id="new-content" placeholder="What's next?">
        <input type="submit" id="add-button" value="Add task">
      </form>
    </div>
    <div id="todo-container"><!-- Todos are written here--></div>
  </div>
</body>
<script src="js/weather.js"></script>
<script src="js/app.js" type="module"></script>
</html>
